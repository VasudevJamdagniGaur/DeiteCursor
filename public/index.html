<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B0E14" />
    <meta
      name="description"
      content="Deite - Your emotional wellness companion"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Deite - Emotional Wellness</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // CRITICAL: Immediate localhost redirect handler (runs BEFORE React loads)
      // Firebase redirects to http://localhost after OAuth - we catch it immediately
      // IMPORTANT: Only redirect if we're ACTUALLY on http://localhost (not app scheme)
      (function() {
        try {
          const currentUrl = window.location.href;
          const isHttpLocalhost = currentUrl.startsWith('http://localhost') || 
                                 currentUrl.startsWith('https://localhost');
          const isAppScheme = currentUrl.startsWith('capacitor://') || 
                             currentUrl.startsWith('com.deite.app://');
          const hasPendingSignIn = localStorage.getItem('googleSignInPending') === 'true';
          
          // CRITICAL: ONLY redirect if we're on http://localhost (Firebase redirect)
          // Do NOT redirect if we're already on app scheme (normal app startup)
          if (isHttpLocalhost && hasPendingSignIn && !isAppScheme) {
            console.log('ðŸš¨ IMMEDIATE: Detected http://localhost redirect - redirecting to app NOW');
            const appOrigin = localStorage.getItem('appOrigin') || 'capacitor://localhost';
            
            // Wait a tiny moment for Firebase to process auth, then redirect
            setTimeout(function() {
              window.location.replace(appOrigin + '/dashboard');
            }, 100);
          }
          
          // On normal app startup (capacitor://localhost), clear stale flags if needed
          // But don't block React from loading
        } catch (e) {
          console.error('Error in immediate redirect:', e);
          // Don't block app startup if there's an error
        }
      })();
    </script>
  </body>
</html>
