<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B0E14" />
    <meta
      name="description"
      content="Deite - Your emotional wellness companion"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Deite - Emotional Wellness</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // CRITICAL: Immediate localhost redirect handler (runs BEFORE React loads)
      // Firebase redirects to http://localhost after OAuth - we catch it immediately
      (function() {
        try {
          const isLocalhost = window.location.origin === 'http://localhost' || 
                             window.location.origin === 'https://localhost';
          const hasPendingSignIn = localStorage.getItem('googleSignInPending') === 'true';
          
          if (isLocalhost && hasPendingSignIn) {
            console.log('ðŸš¨ IMMEDIATE: Detected localhost redirect - redirecting to app NOW');
            const appOrigin = localStorage.getItem('appOrigin') || 'capacitor://localhost';
            
            // Wait a tiny moment for Firebase to process auth, then redirect
            setTimeout(function() {
              // Check if we can access auth (might not be loaded yet, but redirect anyway)
              window.location.replace(appOrigin + '/dashboard');
            }, 100);
          }
        } catch (e) {
          console.error('Error in immediate redirect:', e);
        }
      })();
    </script>
  </body>
</html>
